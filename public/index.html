    <!-- ===================== INLINE CSS - Veterinary Loader ===================== -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f766e 0%, #14b8a6 50%, #5eead4 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
        overflow: hidden;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .bg-pattern {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        opacity: 0.1;
        background-image:
          radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
        animation: bgMove 20s ease-in-out infinite;
      }

      @keyframes bgMove {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(50px, 50px); }
      }

      .loader-logo {
        position: relative;
        width: 120px; height: 120px;
        margin-bottom: 30px;
      }

      .loader-ring {
        position: absolute;
        width: 100%; height: 100%;
        border: 4px solid transparent;
        border-top: 4px solid #5eead4;
        border-right: 4px solid #2dd4bf;
        border-radius: 50%;
        animation: rotate 2s linear infinite;
      }

      .loader-ring:nth-child(2) {
        width: 90%; height: 90%;
        top: 5%; left: 5%;
        border-top: 4px solid #14b8a6;
        border-right: 4px solid #0d9488;
        animation: rotate 1.5s linear infinite reverse;
      }

      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loader-image {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 70px; height: 70px;
        border-radius: 50%;
        background: white;
        padding: 5px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        animation: pulse 2s ease-in-out infinite;
      }

      .loader-image img {
        width: 100%; height: 100%;
        border-radius: 50%;
        object-fit: cover;
      }

      @keyframes pulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.1); }
      }

      .paw-prints {
        position: absolute;
        width: 100%; height: 100%;
        top: 0; left: 0;
        pointer-events: none;
      }

      .paw {
        position: absolute;
        font-size: 30px;
        opacity: 0;
        animation: pawWalk 3s ease-in-out infinite;
      }

      .paw:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
      .paw:nth-child(2) { top: 30%; right: 15%; animation-delay: 0.5s; }
      .paw:nth-child(3) { bottom: 25%; left: 20%; animation-delay: 1s; }
      .paw:nth-child(4) { bottom: 35%; right: 10%; animation-delay: 1.5s; }

      @keyframes pawWalk {
        0% { opacity: 0; transform: translateY(20px) scale(0.8); }
        50% { opacity: 0.6; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(-20px) scale(0.8); }
      }

      .medical-cross {
        position: relative;
        width: 40px; height: 40px;
        margin: 20px auto;
      }

      .medical-cross::before,
      .medical-cross::after {
        content: '';
        position: absolute;
        background: white;
        border-radius: 2px;
      }

      .medical-cross::before {
        width: 8px; height: 40px;
        left: 16px;
        animation: crossPulse 1.5s ease-in-out infinite;
      }

      .medical-cross::after {
        width: 40px; height: 8px;
        top: 16px;
        animation: crossPulse 1.5s ease-in-out infinite 0.75s;
      }

      @keyframes crossPulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(0.9); }
      }

      .heartbeat {
        width: 200px; height: 60px;
        position: relative;
        margin: 20px auto;
      }

      .heartbeat svg { width: 100%; height: 100%; }

      .heartbeat-line {
        stroke: white;
        stroke-width: 3;
        fill: none;
        stroke-dasharray: 500;
        stroke-dashoffset: 500;
        animation: heartbeatAnim 2s ease-in-out infinite;
      }

      @keyframes heartbeatAnim {
        0% { stroke-dashoffset: 500; }
        100% { stroke-dashoffset: 0; }
      }

      .loading-text {
        color: white;
        font-family: 'Poppins', sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        margin-top: 20px;
        text-align: center;
        text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      }

      .loading-subtitle {
        color: rgba(255,255,255,0.9);
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        font-weight: 400;
        margin-top: 10px;
        text-align: center;
        animation: fadeInOut 2s ease-in-out infinite;
      }

      @keyframes fadeInOut {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }

      .loading-dots {
        display: inline-flex;
        gap: 8px;
        margin-left: 5px;
      }

      .dot {
        width: 8px; height: 8px;
        background: white;
        border-radius: 50%;
        animation: dotBounce 1.4s ease-in-out infinite;
      }

      .dot:nth-child(2) { animation-delay: 0.2s; }
      .dot:nth-child(3) { animation-delay: 0.4s; }

      @keyframes dotBounce {
        0%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
      }

      body {
        margin: 0;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      body.loading { overflow: hidden; }

      @media (max-width: 640px) {
        .loader-logo { width: 100px; height: 100px; }
        .loader-image { width: 60px; height: 60px; }
        .loading-text { font-size: 1.25rem; }
        .loading-subtitle { font-size: 0.875rem; }
        .paw { font-size: 24px; }
      }
    </style>

    <!-- ===================== LOADING SCREEN SCRIPT ===================== -->
    <script>
      window.addEventListener('load', function () {
        setTimeout(function () {
          var loadingScreen = document.getElementById('loading-screen');
          var body = document.body;
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            body.classList.remove('loading');
            setTimeout(function () {
              if (loadingScreen.parentNode) {
                loadingScreen.parentNode.removeChild(loadingScreen);
              }
            }, 500);
          }
        }, 1500);
      });

      // Failsafe: force hide after 4 seconds
      setTimeout(function () {
        var loadingScreen = document.getElementById('loading-screen');
        var body = document.body;
        if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
          loadingScreen.classList.add('hidden');
          body.classList.remove('loading');
        }
      }, 4000);
    </script>
